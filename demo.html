<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie ie6 lte9 lte8 lte7" lang="en"><![endif]-->
<!--[if IE 7]><html class="ie ie7 lte9 lte8 lte7" lang="en"><![endif]-->
<!--[if IE 8]><html class="ie ie8 lte9 lte8" lang="en"><![endif]-->
<!--[if IE 9]><html class="ie ie9 lte9" lang="en"><![endif]-->
<!--[if !IE]><!--><html lang="en"><!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<title>Demo Page</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/responsive.gs.24col.css" type="text/css">
		<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
		<link rel="stylesheet" href="css/jquery-ui-minimal-theme.min.css" type="text/css">
		<link rel="stylesheet" href="css/tipsy.css" type="text/css">
		<link rel="stylesheet" href="css/app.css" type="text/css">
		<link rel="stylesheet" href="css/demo.css" type="text/css">
	</head>
	<body>
		<div class="container">

			<header class="row gutters">
				<div class="col span_6">
					<h1>Branding</h1>
				</div>
				<div class="col span_18">
					<nav>
						<ul class="clr">
							<li>Nav Item 1</li>
							<li>Nav Item 2</li>
							<li>Nav Item 3</li>
							<li>Nav Item 4</li>
						</ul>
					</nav>
				</div>
			</header>

			<div class="main_container row gutters">
				<div class="col span_6">Sidebar</div>
				<div class="col span_18">
					<div class="row gutters">
						<div class="col span_8 module">
							<h2>Loader Demo</h2>
							<div class="button_bar">
								<p>Click the button below to see the loader in action for 5 seconds.</p>
								<button class="show_loader_btn">Show Loader</button>
							</div>
						</div>
						<div class="col span_8 module">
							<h2>Module Title</h2>
							<p>This is module content</p>
						</div>
						<div class="col span_8 module">
							<h2>Module Title</h2>
							<p>This is module content</p>
						</div>
					</div>
					<form action="#" method="post">
						<legend>Personal Details</legend>
						<div class="row gutters">
							<label class="col span_6">Name</label>
							<input class="col span_18" type="text" name="name" placeholder="Enter your name"/>
						</div>
						<div class="row gutters">
							<label class="col span_6">Email</label>
							<input class="col span_18" type="email" name="email" placeholder="Enter you email"/>
						</div>
						<div class="row gutters">
							<label class="col span_6">Country</label>
							<select class="col span_18" name="country">
								<option value="">-</option>
								<option value="india">India</option>
							</select>
						</div>
						<div class="row gutters">
							<label class="col span_6">Description</label>
							<textarea class="col span_18" name="description" placeholder="Brief description about you"></textarea>
						</div>
						<div class="button_bar">
							<button>Submit</button>
							<button class="secondary">Cancel</button>
						</div>
					</form>
				</div>
			</div>

			<footer>
				<p>Built with <span>&hearts;</span></p>
			</footer>

		</div>

		<!-- dialogs goes here -->

		<!-- loader dialog -->
		<div class="loader">
		</div>

		<!-- scripts goes here -->
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scripts/respond.min.js"></script>
		<script type="text/javascript" src="scripts/spin.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.spin.js"></script>
		<script type="text/javascript" src="scripts/jquery.tipsy.js"></script>
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/demo.js"></script>
	</body>
</html>
